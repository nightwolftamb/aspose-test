<div #pageContainer class="page-content" (dblclick)="onDoubleClick($event);">
	<ng-container *ngIf="pageObject">
		<img [src]="pageObject.imageUrl" />
		<div class="page_overlay">
			<div class="annotations_container">
				<app-annotation
						*ngFor="let annotation of pageObject.annotations"
						[annotationObject]="annotation"
						(deleteAnnotation)="deleteAnnotation(annotation);"
				>
				</app-annotation>
			</div>
		</div>
	</ng-container>
</div>
